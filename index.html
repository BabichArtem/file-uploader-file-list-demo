<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme themes -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/20.2.4/css/dx.common.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/20.2.4/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/20.2.4/js/dx.all.js"></script>
    <script src="index.js"></script>
    <script src="custom-file-list.js"></script>
    <link href="custom-file-list.css" rel="stylesheet">
</head>
<body>
<div class="demo-container">
    <div id="fileuploader">
        <div class="widget-container">
            <div id="file-uploader"></div>
            <h3>Selected Files:</h3>                
            <div class="file-list-container" id="custom-file-list-container" style="display:none">
               
                <div class="file-item" id="templateFileItem" style="display: none;">
                    <div class="command-zone">         
                        <div class="cancel-button-container" style="width:28px; height:28px"></div>
                        <div class="upload-button-container" style="width:28px; height:28px"></div> 
                        <div class="download-button-container" style="display:none;width:28px; height:28px"></div>               
                    </div>
                    <div class="file-info" style="line-height:13px;">
                        <div class="details-zone">
                            <div class="file-name-text"></div>
                            <div class="size-text"></div>
                        </div>
                        <div class="progress-bar-container">                            
                        </div>
                        <div class="file-status-message">
                            <span class="status-message"></span>
                        </div>
                    </div>
                </div>              
            </div>
        </div>
    </div>
</div>
</body>
</html>
